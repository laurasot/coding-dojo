<html>
<body>
	<h1 id="title" style="text-align:center; padding-top: 30px;">Â¡ninja corredor!</h1>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = "down", paso = 1;


    	function update(){
			if(paso == 1){
				paso = 2;
			}
			else {
				paso = 1;
			}
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+paso+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
    			leftValue = leftValue - 10;
			    direction = "left";
    		}
    		else if (e.keyCode == 39 && leftValue < 1000) { // RIGHT
    			leftValue = leftValue + 10;
				direction = "right";    		
    		}
    		else if (e.keyCode == 40 && topValue < 600) { // DOWN
				topValue = topValue + 10;
				direction = "down";
    		}
			else if (e.keyCode == 38 && topValue > 64) { // DOWN
				topValue = topValue -10;
				direction = "top";
    		}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
