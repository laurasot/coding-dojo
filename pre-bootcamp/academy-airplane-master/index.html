<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
      #ocean {
		background-image: url("oceano.gif");
        width: 900px;
		height: 700px; 
	}
	.player {
		position: absolute;
		background-image:url("navecita-removebg-preview(1).png");
		width: 80px;
		height: 75px;
	}
	.enemy {
		position: absolute;
		background-image:url("enemigo2.png");
		width: 75px;
		height: 75px;
	}
	</style>

  <div id="ocean">
	<div id="players"></div>
	<div id="enemies"></div> 
  </div>




	<script type="text/javascript">
	var player = {
		left: 450,
		top: 620
	}
	//enemigos dentro de un arreglo
	var enemies = [
	{left: 650, top: 200},
	{left: 280, top: 230},
	{left: 720, top: 340},
	{left: 430, top: 350},
	{left: 130, top: 270},
	{left: 60, top: 90},
	]

	function drawPlayer(){
		content = "<div class='player'style='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer();

	function drawEnemies(){
      content = "";
	  console.log(enemies);
	  for(var idx=0; idx<enemies.length; idx++){
		content += "<div class='enemy'style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
	  }
	  document.getElementById("enemies").innerHTML = content;
	}
	drawEnemies();

    document.onkeydown = function(e){
		if(e.keyCode == 37 && player.left > 0){ //izquier
          player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left < 830){ //derech
		  player.left = player.left + 10;
		}
		if(e.keyCode == 40 && player.top < 630 ){ //abajo
          player.top = player.top + 10;
		}
		if(e.keyCode == 38 && player.top > 470 ){ //arriba
          player.top = player.top - 10;
		}
		drawPlayer()
	}
	</script>
</body>
</html>
